body:
  - name: Iván Huelves
    picture: ivan-perfil-esd.jpg
    description: >
      Graduado en Diseño Gráfico por la Escuela de Arte Nº10 y la Escola d´Art i Superior de Disseny d´Alcoi, licenciado en Comunicación Audiovisual por la Universidad Oberta de Catalunya, Máster en formación de profesorado, especialidad Arte por la Universidad de Castilla-La Mancha y curso de posgrado en Diseño para la sostenibilidad por la Universidad Oberta de Catalunya.
      Desde el año 2017 desarrolla su carrera profesional como docente en el ámbito del diseño gráfico, la comunicación audiovisual y las nuevas tecnologías en el Grado de Diseño y Máster de Diseño Interactivo de la Escuela Superior de Diseño y previamente en el Ciclo Formativo de Gráfica Publicitaria en la Escuela de Arte Nº10 y en Tajamar FP+Professional Education.
      En su labor investigadora, Huelves tiene una línea de investigación abierta sobre tipografía interactiva (www.sensorvariablefont.com) bajo el programa de doctorado del departamento de Diseño de Bellas Artes en la Universidad Complutense de Madrid.
      Ha sido director de arte y coordinador TIC en el tercer sector desde 2012 hasta 2017 y freelance especializado en desarrollo de tiendas online, gestión con el cliente y creación de proyectos gráficos en el ámbito editorial, corporativo y multimedia, colaborando con empresas y entidades como Ministerio de Educación, UCM o Marsh & McLennan.

  - name: Julián Pérez
    picture: Julian_perfil.png
    description: >
      Artista visual y docente en nuevos medios. Licenciado en Bellas Artes por la Universidad Complutense de Madrid. Cursó estudios de Gráfica Publicitaria en la Escuela de Arte de Toledo. Desde 2019 es docente en el Master de Diseño Interactivo de la ESDM.
      Su actividad profesional está ligada al mundo del arte y la tecnología desarrollando proyectos interactivos con tecnologías abiertas como Processing, p5js o Arduino, así como proyectos web relacionadas con el streaming o la comunicación con datos. Así mismo ha realizado talleres sobre estas tecnologías en Escuela de Arte10, Medialab-Prado, Fundación Telefónica Madrid, CosmoCaixa Barcelona, Bellas Artes UCM y Oficinas do Convento (Montemor-o-novo, Portugal).
      Ha colaborado en la producción de eventos internacionales como Visualizar17 en Medialab Prado, The Influencers 2018 en el CCCB de Barcelona y The Internet Yami Ichi 2019 en Matadero Madrid. Ha realizado encargos para estudios y proyectos como Ciclalab, Husos Arquitectos, Acroevents, Fundación Telefónica, Ultralab, FuralleFalle, Fundación Joan Miró.
      Participa activamente en proyectos que promuevan la Cultura Libre de manera colaborativa y trabaja con proyectos y comunidades que giran en torno a los datos como material artístico, la programación creativa, narrativas digitales y tecnologías del directo.
      Es miembro activo de Dio3Stu, laboratorio dedicado a la creación de instrumentos eléctricos y experimentación sonora, y de la comunidad Creative Coding Madrid, encuentro de personas interesadas por la programación creativa

  - name: José María Peña
    picture: m_autoretrato2021.jpg
    description: >
      Licenciado en Bellas Artes por la Universidad de Salamanca en la especialidad de pintura (1997), ha complementado la formación pedagógica con cursos de adaptación al profesorado y talleres de contenido social. También posee una amplia formación en cursos y talleres de ámbito artístico-tecnológico en campos de diseño, diseño industrial, audiovisuales, animación y programación en entornos virtuales.
      La trayectoria profesional que ha desarrollado ha sido por una parte, con la docencia (desde el 2002) y otra por el desarrollo de proyectos e investigación. Ha trabajado como profesor de secundaria y escuelas de Arte en la comunidad de Madrid y ha desarrollado proyectos de dirección gráfica, fotografía, ilustración en ámbitos como prensa, teatro y audiovisuales.
      Desde hace más de 10 años, se ha especializado en el modelado 3D , escultura en realidad virtual, desarrollo gráfico de videojuegos y ha colaborado con algunas startup centradas en la realidad virtual y realidad aumentada como EmpaticaXR o wavesofvirtualreality.

  - name: Santiago Liébana
    picture: unnamed.jpg
    description: >
      Diseñador, director de arte, realizador, creativo, docente… En 25 años de carrera Santiago Liébana ha profundizado en casi todos los ámbitos vinculados al diseño: inició su carrera como diseñador gráfico a principios de los 90, trabajó en la adaptación para web de los medios de comunicación del grupo Prisa; desde el 2000 se enfocó en el diseño y branding audiovisual y trabajó desarrollando marcas como Canal+, Documanía, Cinemanía, Viajar o Canal Estilo. En 2011 abrió su propio estudio y desde entonces ha realizado proyectos globales de branding, diseño gráfico, audiovisual y comunicación para empresas e instituciones como Movistar+, Comunidad de Madrid, Museo Nacional El Prado, AMC Network, Sanitas, Dirección General de Tráfico, ICEX, entre otras.
      Sus trabajos le han valido numerosos reconocimientos nacionales e internacionales de diseño, publicidad, creación audiovisual y creatividad: Laus de la ADG-FAD, TV&Films New York Festival, Promax Europe…
      Cabe destacar el Premio Nacional de Diseño otorgado en 2003 al departamento de Grafismo de Canal+, equipo del que formaba parte.
      De formación, Santiago Liébana es Graduado en Diseño Gráfico por la EASD de Valencia, Diplomado en Diseño por la Escuela de Arte Nº10 y Técnico Superior en Gráfica Publicitaria por la misma institución.

  - name: Lourdes Marco
    picture: 1.jpg
    description: >
      Graduada en Diseño Gráfico por la Escuela Superior de Diseño de Madrid. Máster en Diseño de Experiencia de Usuario por la Universidad Internacional de la Rioja. Doctora en ingeniería telemática por la Universidad Politécnica de Madrid.
      Desde 2018 trabaja como docente en la Escuela Superior de Diseño de Madrid. Ha trabajado como profesora ayudante en la Universidad Politécnica de Madrid en las asignaturas de Grado Computación en Red e Ingeniería Web, y como profesora de la asignatura Diseño de Interacción en el Máster Universitario en Diseño de Experiencia de Usuario de la Universidad Internacional de la Rioja.
      En el sector privado, ha trabajado como profesional de la investigación de usuarios y el diseño de interacción para empresas del sector tecnológico, como Grupo Santander y Fonetic.
      De 2013 a 2018 trabajó como investigadora contratada en la Escuela Técnica Superior de Ingenieros de Telecomunicación, donde colaboró en el desarrollo de diferentes proyectos nacionales y europeos (IoT y herramientas e-Learning). En la actualidad sigue colaborando con el grupo de investigación GING de la Universidad Politécnica de Madrid. Sus intereses de investigación se centran en IoT, e-Learning y accesibilidad web. Ha publicado trabajos de investigación en congresos y revistas internacionales.

  - name: Julia Oliet
    picture: julia.png
    description: >
      Licenciada en Bellas Artes, Universidad Complutense de Madrid. 1985 Cursos de doctorado en la Facultad de Ciencias de la Información: Departamento de Comunicación Audiovisual y publicidad años 1992-1993 Experiencia docente Ingresa en el cuerpo de Artes Plásticas y Diseño a la plaza de Teoría y Práctica del Diseño y ejerce docencia en la Escuela de Arte nº 10 desde el año 1987 hasta el año 2012.
      En el año 2003 se habilita mediante Procedimiento para impartir docencia en los Estudios Superiores de Diseño. Su experiencia se remite a la impartición de asignaturas de Proyectos de Diseño,Teoría de la Imagen y de la Comunicación y Publicidad en los diferentes planes de estudio: Especialidad Experimental, Bachillerato Artístico, Ciclos formativos de Gráfica Publicitaria, Grabado y Técnicas de Estampación, Ciclo formativo de Ilustración, Estudios Superiores de Diseño y Grado en Diseño, especialidad Gráfico.
      En el año 2007 imparte docencia en el Master de Escaparatismo en el Instituto Europeo de Diseño de Madrid. Obtiene plaza en la Escuela Superior de Diseño de Madrid en el año 2012 donde actualmente es profesora.
      Desde el año 2014 y en la actualidad imparte docencia en el Máster Intensivo de Diseño Gráfico del Instituto Europeo de Diseño de Madrid. Gestión y ordenación académica En la Escuela de Arte nº 10 es Vicedirectora desde el año 1988 hasta 1989 y Directora desde el año 1990 hasta el año 1991. Jefe de departamento de Diseño en la Escuela de Arte 10 del año 2004 al año 2007.
      Es Jefe de Estudios en dicho centro desde 2007 a 2012 Ha coordinado por encargo del Ministerio de Educación el equipo técnico de autores para la propuesta y elaboración del currículo de Bachillerato de la materia Fundamentos de Diseño LOE. Es miembro del grupo de trabajo encargado de la redacción del plan de estudios de las Enseñanzas Artísticas Superiores de Grado en Diseño regulados por la LOE. Ministerio de Educación y Ciencia, 2007, 2010.
      Ha trabajado como experta en la evaluación de las acciones de los programas Leonardo da Vinci para la OAPEE [Organismo Autónomo de Programas Educativos Europeos] Ha participado junto con Ignacio Vázquez en la elaboración y redacción del Master de Diseño Interactivo propuesto por la Escuela Superior de Diseño de Madrid. Es coordinadora de las asignaturas de Formación Básica de la Escuela Superior de Diseño de Madrid.
      Actualmente investiga en el ámbito de la Cultura digital especializándose en el estudio de los Medios Híbridos y analizando las intersecciones entre el Arte, el Diseño, la Ciencia y la Tecnología.

  - name: Gonzalo Cordero
    picture: gonzalo.png
    description: >
      Licenciado en Bellas Artes por la Universidad Complutense de Madrid, máster en análisis y gestión de arte contemporáneo por la Universidad de Barcelona y máster de formación del profesorado en la especialidad de Artes Plásticas por la Universidad Europea de Madrid. Ha trabajado desde hace veinticinco años en departamentos de diseño gráfico en movimiento en canales como televisión española, canal+ y cuatro. Actualmente compatibiliza la docencia con trabajos de freelance, fundamentalmente como animador 2D.
      Su trabajo como animador y en motion graphics ha sido premiado con un Laus de Oro, una placa Laus, cinco premios del Festival de Nueva York y un Sol de bronce; proyectado en los festivales de Annecy y Sitges y expuesto en Museos de la República Dominicana y Ecuador.
      Ha realizado el comisariado de exposiciones relacionadas con la animación y el cine experimental, dirigiendo durante dos años la sección “se mueve” en la Feria de Arte Estampa de Madrid, así como ha impartido conferencias, cursos y talleres en Medialab Prado, Escuela de ArteDiez, Fundación Telefónica o el Museo Sefardí de Toledo. Ha impartido docenca en el máster de motion graphics y animación de la Universidad Europea de Madrid y en la actualidad es docente en la ESD de Madrid en el departamento de fotografía y Medios Audiovisuales.

  - name: Carlos Aparicio
    picture: carlos.png
    description: >
      Licenciado y máster en Bellas Artes por la Universidad Complutense de Madrid. Máster en Formación del Profesorado en la especialidad de Artes Plásticas. Front-End Developer y diseñador de Interfaces de Usuario y web desde hace más de una década.
      Comenzó como maquetador web con tecnologías como HTML5 y CSS3, así como maquetador editorial. Se fue desarrollando como diseñador web colaborando en numerosos proyectos profesionales llevando la dirección de arte y gráfica de proyectos web.
      Ha trabajado como Front-end Developer con tecnologías de desarrollo en el cliente durante varios años con el equipo de desarrollo Berlinerds, trabajando para clientes como el Ministerio de Medio Ambiente Alemán, la ONG WWF-Adena, ECC, Lucid Berlín, la fundación die offene Gesellschaft, la fundación Rosa Luxemburgo y más proyectos.
      Desde el comienzo de su formación tuvo un interés en la docencia, y actualmente compagina actividad docente en la ESDMadrid en el departamento de Tecnología Aplicada al Diseño con trabajo profesional como diseñador y desarrollador.

  - name: Luis Conde
    picture: luis.png
    description: >
      Doctor en Creatividad Aplicada a la Didáctica por la Universidad Complutense de Madrid. Licenciado en Bellas Artes por la Universidad Complutense de Madrid, en Escultura y Licenciado en Restauración y Conservación de Obras de Arte (UCM). Máster en Diseño gráfico en la web por la Universidad Complutense de Madrid. Consultor Certificado Internacional en Creative Problem Solving (CPS) por la “Creative Education Foundation” de la Buffalo State University of New York. Máster en Artes y Tecnologías Aplicadas a la Comunicación por Tracor Arts School. Diplomado en Consolidación de Empresas Creativas por DDi + EOI + DiMad. Diplomado en Dirección de Arte y Realización Publicitaria por la School of Creativity, Comunication & Visual Arts of Wesleyan University.
      Diseñador gráfico y profesor de Proyectos de diseño gráfico. Ha trabajado desde hace 25 años profesionalmente en Diseño Gráfico, Comunicación Visual y Creatividad publicitaria.
      Cuenta con 20 años de experiencia docente, desde la Facultad de BB.AA. (UCM) a la Escuela Superior de Diseño de Madrid (ESDM); Escuela de Arte 10; Istituto Europeo di Design (IED); Escuela Superior de Arte y Espectáculos TAI; Instituto de Artes y Tecnologías (I.A.T.)…
      Actualmente es profesor de la Escuela Superior de Diseño de Madrid. Profesor de Proyectos y Diseño de Servicios en el Máster de Diseño Interactivo de la ESDM; en el Máster de Comunicación Corporativa y en el Máster de Diseño Gráfico de la Comunicación (TRACOR The Commucation Arts Institute de Madrid y Facultad de Humanidades y Ciencias de la Comunicación, Universidad CEU San Pablo).

  - name: Óscar Muñoz
    picture: oscar.png
    description: >
      Ingeniero Informático y Licenciado en Filosofía por la Universidad Autónoma de Madrid. Experto en Redes Computacionales por la Universidad de Alcalá de Henares. Experto en Problemas Cerebro-Máquina. Consciencia, Ética y Política. Cursos de Retórica y Política. Universidad Autónoma de Madrid Facultad de Lingüística. Cursos sobre Urbanismo de Siglo XIX y XX. Universidad Autónoma de Madrid. Facultad de Historia del Arte. Curso sobre Metamatemática y Computación. Universidad de Leiden. Holanda. Curso de Política e Inmigración. Universidad de Utrecht. Holanda. Estudios de Inteligencia Artificial y Metamatemáticas en la Universidad de Leiden (Holanda), Iniciación al Marketing en ESADE. CEO & Founder de Oscar Informática Consulting SLU y CEO & Founder de Oscar Intelligence Consulting SL. Consultor independiente como “Business Angel”.
      Desde hace 14 años soy responsable de infraestructura tecnológica primero en Arte 4 y luego en la Escuela Superior de Diseño. He sido profesor asociado para la Georgetown University y para el Boston College, he impartido clases para el CAP y para empresas privadas con el formato “coaching”.
      Teoría llevada a la práctica sería mi “eslogan” para la clase: Ayudar al alumno a conseguir sus objetivos, dotándole de unas herramientas versátiles que pueda usar en múltiples contextos. La metodología de las clases va desde las que se imparten en las escuelas de negocios dentro del TOP 10 de la revista Forbes, a generar talleres de ejecutivos, talleres del tipo “lluvia de ideas” o a generar grupos de Diseño aplicado a una actividad, sector o programa.
      Llevo más de 20 años dirigiendo empresas de tecnología con pasión y esa pasión quiero transmitirla a mis alumnos.
      Los contenidos los contrasto con las Universidades más innovadoras del mundo en diseño para poder compartir con el alumnado el contenido más actualizado. En el Master en Diseño Interactivo imparto la clase de Interface y Cultura.
