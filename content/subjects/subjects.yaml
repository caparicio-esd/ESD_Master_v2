body:
  - name: Interfaces Gráficas de Usuario
    docent: Carlos Aparicio
    type: Tecnológicas
    semester: 2
    ects: 4
    sylabus: https://guias.esdmadrid.es/interfaces-graficas-usuario
    description: >
      Esta asignatura está orientada a trabajar aspectos relacionados con Diseño 
      Gráfico en Interfaces Gráficas de Usuario, conocido a nivel internacional 
      como UI-Design. En esta asignatura vamos a abordar aspectos ténicos, 
      metológicos y creativos para la generación de interfaces, así como para 
      la inclusión de manejo de sistemas de componentes, branding, tipografía, ect..

      El objetivo básico es que el alumno sea capaz de genera un Design System 
      profesional que pueda ser la base de un diseño estratégico con componentes 
      reusables y escalables. Vamos a ver cómo se puede generar un sistema de 
      este tipo desde el Diseño y la Implementación en HTML y CSS.

  - name: Computación física
    docent: Julián Pérez
    type: Tecnológicas
    semester: 2
    ects: 3
    sylabus: https://guias.esdmadrid.es/computacion-fisica
    description: >
      La computación física se refiere al diseño de objetos y espacios que 
      reaccionan a cambios en el entorno y responden a este.
      Se basa en la construcción de dispositivos que incluyen microcontroladores, 
      sensores y actuadores y que pueden tener capacidades de comunicación con la red u otros dispositivos.

      Como resultado obtendremos sistemas interactivos físicos que mediante 
      el uso de software y hardware pueden detectar y responder señales procedentes del mundo analógico.
      En un sentido amplio, la computación física supone el marco creativo 
      para la comprensión de la relación de los seres humanos y el mundo digital.

  - name: Programación para diseñadores y artistas visuales
    docent: Carlos Aparicio
    type: Tecnológicas
    semester: 1
    ects: 4
    sylabus: https://guias.esdmadrid.es/programacion-disenadores-artistas-visuales
    description: >
      Los conceptos de programación en el entorno de las artes visuales 
      pueden ser utilizados por estudiantes, artistas, diseñadores, arquitectos y todo 
      aquel que quiera trabajar con la imagen, la animación y la interactividad.

      Existe una demanda creciente entre los diseñadores y artistas por 
      aprender programación para llenar la brecha creciente entre sus ideas y la posibilidades 
      que ofrecen las aplicaciones comerciales.

      Esta asignatura introducirá al alumno en la sintaxis y los conceptos 
      de software que incluyen variables, funciones y programación orientada a objetos para el 
      tratamiento de la imagen, la animación, el vídeo, la tipografía, el sonido.

      Los lenguajes de programación sirven además para explorar las capacidades 
      estéticas del código; los algoritmos y sus aplicaciones en la creación de arte visual dinámico, 
      generativo e interactivo.

  - name: Lenguajes de Programación
    docent: Carlos Aparicio
    type: Tecnológicas
    semester: 1
    ects: 6
    sylabus: https://guias.esdmadrid.es/lenguajes-programacion
    description: >
      En esta asignatura se estudiarán los conceptos generales de los lenguajes de 
      programación y las características y propiedades de los distintos tipos 
      empleados en la creación de aplicaciones, así como el uso de herramientas 
      generadoras para prototipos de Diseño Interactivo.

      Se darán a conocer las características de los distintos paradigmas de 
      programación, sus modos de depuración y pruebas y sus diferentes 
      semánticas de forma que el alumno sepa elegir el lenguaje y las herramientas 
      más adecuadas para cada uno de los proyectos.

