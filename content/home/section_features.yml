features:
  - title: Plan de estudios
    text: >
      El plan de estudios sumerge a los estudiantes en el diseño de una 
      amplia gama de entornos interactivos, incluyendo la Web, los dispositivos móviles, 
      los tablet así como los entornos y dispositivos táctiles.
    picture: /images/Tech Life Communication.png
  - title: Objetivo principal
    text: >
      Tiene como objetivo esencial formar diseñadores, creadores y realizadores de sistemas 
      interactivos digitales en diferentes ámbitos: en industrias culturales y del 
      entretenimiento, en sectores vinculados a las nuevas tecnologías o a la comunicación 
      comercial, en ámbitos de producción corporativa e institucional y en otros campos 
      afines en evidente crecimiento.
    picture: /images/Tech Life Life Management.png
  - title: Investigación y desarrollo
    text: >
      Abre asimismo la posibilidad de abrir campos de investigación en el diseño 
      interactivo en una dirección menos pragmática, más intuitiva y conceptual 
      que propone desarrollar interfaces artísticos. Este master brinda la 
      posibilidad de emplear y redefinir también estas tecnologías con una 
      intención experimental.
    picture: /images/Tech Life Media.png
  - title: Master multidisciplinar
    text: >
      El máster se proyecta para un alumnado diverso, distinto al perfil 
      de los estudiantes del Grado en Diseño, y por tanto se abre a un 
      amplio abanico de especialistas. Los alumnos provendrán de otras 
      escuelas de arte y superiores de diseño así como de las universidades 
      españolas. Esta diversa procedencia fomenta el intercambio de ideas y 
      el conocimiento de otras realidades que son también relevantes 
      en una actividad multidisciplinar como ésta.
    picture: /images/Tech Life Remote Life.png
